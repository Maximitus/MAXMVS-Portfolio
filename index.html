    <meta charset="UTF-8" />

    <title>MAXMVS | Structural Engineering • Craft • Code</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                orange: '#ff8800',
                slate: '#2a3439',
                dark: '#1a2226',
                light: '#3a4449'
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;600;700&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #2a3439;
        color: #ffffff;
        overflow-x: hidden;
      }

      h1, h2, h3, .brand-font {
        font-family: 'Space+Grotesk', sans-serif;
      }

      .glass {
        background: rgba(42, 52, 57, 0.85);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 136, 0, 0.1);
      }

      .orange-glow {
        box-shadow: 0 0 30px rgba(255, 136, 0, 0.15);
      }

      .blueprint-bg {
        background-image: 
          linear-gradient(rgba(255, 136, 0, 0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 136, 0, 0.05) 1px, transparent 1px);
        background-size: 40px 40px;
      }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a2226;
      }
      ::-webkit-scrollbar-thumb {
        background: #ff8800;
        border-radius: 4px;
      }

      .logo-bar {
        height: 2px;
        background: #ff8800;
        width: 100%;
      }
    </style>
